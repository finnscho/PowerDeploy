<h1 class="margin-bottom">RestAPI</h1>

<div class="row">
    <div class="panel-body with-table col-md-6">
        <table class="table table-bordered table-responsive">
            <thead>
            <tr>
                <th width="150">Version</th>
                <th>Published</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="version in package.Versions">
                <td>{{ version.Version }} <span class="badge badge-info" style="margin-left: 8px" ng-repeat="env in version.DeployedOn">{{ env | lowercase }}</span></td>
                <td>{{ version.Published | formatdate: 'DD.MM.YYYY HH:mm' }}</td>
            </tr>

            </tbody>
        </table>

        <a href="#/package-overview"><button type="button" class="btn btn-default">Back to overview</button></a>
    </div>
</div>
