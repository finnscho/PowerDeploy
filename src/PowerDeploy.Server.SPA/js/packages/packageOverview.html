<h1 class="margin-bottom">Packages</h1>

<div class="row">
    <div class="col-md-5">
        <div class="list-group">
            <a ng-href="#/package/{{ package.NugetId }}" class="list-group-item" ng-repeat="package in packages">
                <span class="badge badge-info">{{ package.Count }}</span>
                {{ package.NugetId }}
            </a>
        </div>
    </div>
</div>
