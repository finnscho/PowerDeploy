<h1 class="margin-bottom">Environment parameters</h1>

<div class="row">
    <div class="col-md-6">
        <div class="panel-body with-table">
            <table class="table table-bordered table-responsive">
                <thead>
                <tr>
                    <th>Variable</th>
                    <th>Value</th>
                </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="variable in environment.Variables">
                        <td>{{ variable.Key }}</td>
                        <td>{{ variable.Value }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-md-6">
        <i>Idee: hier kann man ein environment zum vergleich ausw√§hlen.</i>
    </div>
</div>
